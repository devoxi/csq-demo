<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .cart-table th, .cart-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .cart-table th {
            background-color: #f5f5f5;
        }
        .quantity-input {
            width: 60px;
            padding: 5px;
        }
        .update-btn, .remove-btn {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .update-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .cart-total {
            font-size: 1.2em;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
        .back-to-shop {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>
    <table class="cart-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="cart-items">
        </tbody>
    </table>
    <div class="cart-total">
        Total: $<span id="cart-total">0.00</span>
    </div>
    <a href="index.html" class="back-to-shop">Back to Shop</a>

    <script>
        let cartItems = [];
        const cartItemsElement = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');

        function loadCart() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cartItems = JSON.parse(savedCart);
                updateCartDisplay();
            }
        }

        function updateCartDisplay() {
            cartItemsElement.innerHTML = '';
            let total = 0;

            cartItems.forEach(item => {
                const tr = document.createElement('tr');
                const itemTotal = parseFloat(item.price) * (item.quantity || 1);
                total += itemTotal;

                tr.innerHTML = `
                    <td>${item.name}</td>
                    <td>$${item.price}</td>
                    <td>
                        <input type="number" class="quantity-input" value="${item.quantity || 1}" min="1" data-id="${item.id}">
                        <button class="update-btn" data-id="${item.id}">Update</button>
                    </td>
                    <td>$${itemTotal.toFixed(2)}</td>
                    <td>
                        <button class="remove-btn" data-id="${item.id}">Remove</button>
                    </td>
                `;
                cartItemsElement.appendChild(tr);
            });

            cartTotalElement.textContent = total.toFixed(2);
            localStorage.setItem('cart', JSON.stringify(cartItems));
        }

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-btn')) {
                const id = e.target.getAttribute('data-id');
                cartItems = cartItems.filter(item => item.id !== id);
                updateCartDisplay();
            }

            if (e.target.classList.contains('update-btn')) {
                const id = e.target.getAttribute('data-id');
                const quantityInput = document.querySelector(`.quantity-input[data-id="${id}"]`);
                const newQuantity = parseInt(quantityInput.value);
                
                if (newQuantity > 0) {
                    const item = cartItems.find(item => item.id === id);
                    if (item) {
                        item.quantity = newQuantity;
                        updateCartDisplay();
                    }
                }
            }
        });

        loadCart();
    </script>
</body>
</html>
